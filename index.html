<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title> 
</head>
<body>
  <div class="container">       
<header>
        <h1>Password Generator </h1>
</header>
     <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content">
          <h3> Generate a Password</h3>
        <br />
        <input type="text" id="display" placeholder="Your Secure Password">        
        <br />
        <input type="range" min="8" max="128" name="slider" id="slider">
        <div id="length"></div>
        <br />
        <br />
        <button class="button button1" onclick="generate()">Generate Password</button>
        <button class="button button2" onclick="copyPassword()">Copy to Clipboard</button>
        <br />
        </div>
        </div>
      </div>
  </div>
  </div>
</div>
</div>
</div>
  <script src="script.js"></script>
